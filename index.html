<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Interactive Object -->
    <div id="Ball_Move"><div id="ball"> Ball </div></div>
    <div id="btn_container">
        <button id="btn_left"> Left [A]</button>
        <button id="btn_right"> Right [D]</button>
        <button id="btn_up"> Up [W] </button>
        <button id="btn_down"> Down [S] </button>
        <button id="btn_reset"> Reset [R] </button>
    </div>
    <!-- Whack-A-Pineapple -->
    <section>
        <h2> Whack-A-Pineapple </h2>
        <p> Click the Pineapple to whack-it! </p>
        <div>
            <img id="img_pineapple" src="images/pineapple.png" alt="pineapple" title="pineapple">
            <h2 id="score_count"> Whack-It Count: 0 </h2>
        </div>
    </section>
</body>

</html>
